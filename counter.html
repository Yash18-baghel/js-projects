<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color:   #70D8D8;">
    <div  class="d-flex justify-content-center flex-column align-self-center align-items-center" style="height: 75vh;">
        <div  id="cont" class="mb-2">
            <h2 style="font-size: 50px;">Counter</h2>
            <span style="font-size: 45px;"  class=" d-flex justify-content-center" id="value">0</span>
        </div>
        <div  class="d-flex justify-content-center w-100 button-container">
            <button class="decrease mx-2 btn btn-outline-danger">Decrease</button>
            <button class=" btn reset btn-outline-secondary">Reset</button>
            <button class=" mx-2 increase  btn btn-outline-success">Increase</button>
        </div>
        
    </div>    
</body>
<script>
    let count = 0;
    const val = document.getElementById('value');
    
    const btns = document.querySelectorAll(".btn");
    btns.forEach(function(btn){
        btn.addEventListener('click',function(e){
            let cls = e.currentTarget.classList;
            if(cls.contains('decrease')){
                count--;
            }
            else if(cls.contains('increase')){
                count++;
            }
            else{
                count=0;    
            }

            val.textContent = count;
            
            if(count<0)
            val.style.color = "#DC3545";
            else if(count>0)
            val.style.color= "#28A745";
            else
            val.style.color = 'black';
        });
    })
            
</script>
</html>
